<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Basic 01</title>
    <style>
        .div1{
            color: red;
        }
    </style>
  </head>

  <body>
    <!-- headings -->
    <h1>Heading</h1>
    <h2>Heading</h2>
    <h3>Heading</h3>
    <h4>Heading</h4>
    <h5>Heading</h5>
    <h6>Heading</h6>

    <!-- paragraphs -->
    <p>This is a Paragraph1</p>
    <p>This is a Paragraph2</p>
    <p>This is a Paragraph3</p>

    <!-- container -->
    <div>This is a Container</div>

    <!-- Ordered list -->
    <h1>Grocery Items</h1>
    <ol>
      <li>Sugar</li>
      <li>Sugar Free</li>
      <li>Oil</li>
    </ol>

    <!-- Unordered list -->
    <h2>Another List</h2>
    <ul>
      <li>Maggi</li>
      <li>Toffi</li>
    </ul>

    <h2>Nested List</h2>
    <img src="Images/1-toffu.jpg" alt="Panneer" width="200" height="200"/>

    <div class="div1">This is Div1</div>
    <a href="google.com">Click Here</a>

  </body>
</html>
